<canvas width="600" height="400"></canvas>

<script>

var tela = document.querySelector('canvas');
var pincel = tela.getContext('2d');
pincel.fillStyle = "orange";
pincel.fillRect(0, 0, 600, 400);
var cores = ["blue","red", "green", "yellow", "pink"];
var corSelecionada = 0;
var raio = 10;

function desenhaBola(troca){

	var x = troca.pageX - tela.offsetLeft;
	var y = troca.pageY - tela.offsetTop;

	if(troca.shiftKey && troca.altKey){

		alert(" Aperte uma tecla por vez! ");
	}else if(troca.shiftKey && raio + 10 <= 60){

          raio = raio + 10;
   }else if(troca.altKey && raio - 5 >= 10){

   	    raio = raio - 5; 
         }	
	pincel.fillStyle = cores[corSelecionada];
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2 * 3.14);
	pincel.fill();
	console.log(x + "," + y);


}
   //tela.onclick = desenhaBola;

   function mudaCor(){

     corSelecionada++;
     if(corSelecionada >= cores.length){
     	 corSelecionada = 0;
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;
    tela.onclick = desenhaBola;



</script>
