<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // códigos do teclado

    cor = "blue";
    var esquerda = 37 // evento.keycode seta para esquerda.
    var cima = 38 // evento.keycode seta para cima.
    var direita = 39 // evento.keycode seta para direita.
    var baixo = 40 // evento.keycode seta para baixo.

    var taxa = 10; // atualiza tanto x quanto o y.

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }


    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10, cor);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {

        if(evento.keyCode == cima) {

            y = y - taxa;
            cor = "red"; 
        } else if (evento.keyCode == baixo) {

            y = y + taxa;
            cor = "yellow";
        } else if (evento.keyCode == esquerda) {

            x = x - taxa;
            cor = "green";
        } else if (evento.keyCode == direita) {

            x = x + taxa;
            cor = "orange";
        }
    }

   document.onkeydown = leDoTeclado;
