<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');
  pincel.fillStyle = 'lightgray';
  pincel.fillRect(0, 0, 600, 400);
  var raio = 10;

  function desenhaCirculo(x, y, raio, cor) {
    var x = parseInt(prompt(Math.round(Math.random()* 10)));
    var y = parseInt(prompt(Math.round(Math.random() * 10)));    
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }
    //desenhaCirculo(300, 200, raio + 20, 'red');
   // desenhaCirculo(300, 200, raio + 10, 'white');
    desenhaCirculo(a, b, raio, 'red');

  function dispara(evento) {
    var a = evento.pageX - tela.offsetLeft;
    var b = evento.pageY - tela.offsetTop;
    if ((a > 300 - raio) &&
      (a < 300 + raio) &&
      (b > 200 - raio) &&
      (b < 200 + raio)) {
      alert('Acertou no centro do alvo');
    }
  }
  tela.onclick = dispara;
</script>
